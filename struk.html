<!DOCTYPE html>
<html>
<head>
<title>Struk Digital</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h2>ðŸ§¾ Struk Digital</h2>
<div id="struk"></div>

<script>
const o = JSON.parse(localStorage.getItem("lastOrder"));
let html = `
Nama: ${o.nama}<br>
Email: ${o.email}<br>
Bangku: ${o.bangku}<br>
Payment: ${o.payment}<hr>
`;
o.items.forEach(i=>{
  html += `${i.name} Rp${i.price}<br>`;
});
html += `<h3>Total Rp${o.total}</h3><p>${o.time}</p>`;
document.getElementById("struk").innerHTML = html;
</script>

</body>
</html>
